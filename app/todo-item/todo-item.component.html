<div class="form-group">
    <button class="btn btn-sm" 
      ng-class="{'btn-success': todoItem.item.completed}"
      ng-click="todoItem.item.completed = !todoItem.item.completed"
      uib-tooltip-html="'{{todoItem.item.completed ? 'Mark': 'Unmark'}} completed'">
        <i class="glyphicon glyphicon-ok"></i>
    </button>
    <input ng-model="todoItem.item.description"/> 
</div>
