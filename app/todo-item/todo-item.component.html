<div class="form-group">
    <button class="btn btn-xs" 
       ng-class="{'btn-success': todoItem.item.completed}"
       ng-click="todoItem.todoList.toggleCompleted(todoItem.item)"
       uib-tooltip="{{todoItem.item.completed ? 'Unmark': 'Mark'}} as completed">
        <i class="glyphicon glyphicon-ok"></i>
    </button>
    <input class="form-control todo-item-input" ng-model="todoItem.item.description"/>
</div>
